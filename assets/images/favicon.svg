<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Background with gradient -->
  <rect width="64" height="64" fill="#1a1a1a" rx="4" ry="4" />
  
  <!-- Border -->
  <rect x="2" y="2" width="60" height="60" fill="none" stroke="#00f0ff" stroke-width="2" rx="3" ry="3" />
  
  <!-- Text with glow -->
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#00f0ff" text-anchor="middle" filter="url(#glow)">MB</text>
  
  <!-- Glow filter -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
</svg> 